<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Rebuild - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,500;0,600;0,900;1,100;1,200;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <script>

   
    </script>
</head>
<body>

    <div class="sidebar">

    </div>

    <div class="main-container">
  
        <div class="auth-form" id="auth-form">
            <h2 id="form-title">Login</h2>
            <form id="user-form" onsubmit="submitForm(event)">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="submit" id="submit-btn">Login</button>
            </form>

            <p id="toggle-form" onclick="toggleForm()">Don't have an account? Register here.</p>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
